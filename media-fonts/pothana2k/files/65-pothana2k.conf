<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- Telugu (te) -->
<match target="font">
        <test name="lang" compare="contains">
                <string>te</string>
        </test>
        <alias>
                <family>sans-serif</family>
                <prefer>
                        <family>Pothana2000</family> 
                </prefer>
	</alias>
</match>

<match target="font">
        <test name="lang" compare="contains">
                <string>te</string>
        </test>
        <alias>
                <family>serif</family>
                <prefer>
                        <family>Vemana</family>
                </prefer>
        </alias>
</match>
<!-- Telugu (te) ends -->

</fontconfig>

