<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>mikachan-P</family> <!-- han (ja) -->
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>mikachan-P</family> <!-- han (ja) -->
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>mikachan</family> <!-- han (ja) -->
		</prefer>
	</alias>
</fontconfig>
