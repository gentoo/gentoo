<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!-- Generic names -->
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>IPAPGothic</family>
			<family>IPAGothic</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>IPAPMincho</family>
			<family>IPAMincho</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>IPAGothic</family>
			<family>IPAMincho</family>
		</prefer>
	</alias>

	<!-- disable hinting -->
