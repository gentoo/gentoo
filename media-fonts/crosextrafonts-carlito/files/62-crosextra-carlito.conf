<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>Carlito</family>
		<default>
			<family>sans-serif</family>
		</default>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Carlito</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>Carlito</family>
		<default>
			<family>Calibri</family>
		</default>
	</alias>
	<alias binding="same">
		<family>Calibri</family>
		<accept>
			<family>Carlito</family>
		</accept>
	</alias>
</fontconfig>
